{% extends "sectionalignment/base.html" %}
{% load static %}
{% load i18n %}

{% block extra_scripts %}
<script src="{% static "sectionalignment/js/index.js" %}" ></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9 col-lg-7">
        <div class="main-content">
            <form action="{% url 'sectionalignment:index' %}" method="get">
                <div class="row">
                    <div class="col">
                        <p>
                            {# Translators: Call to action #}
                            {% trans "Please select languages to start translating section titles." %}
                        </p>
                        <div class="alert alert-danger error {% if not error_message %}d-none{% endif %}" role="alert">
                            {{ error_message }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="s">
                            {# Translators: Language to translate section titles from #}
                            {% trans "Source Language" %}
                        </label>
                        <select id="s" name="s" class="form-control">
                            <option value="" selected="selected"></option>
                            {% for code, language in languages.items %}
                            <option value="{{ code }}">{{ language }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="d">
                            {# Translators: Language to translate section titles to #}
                            {% trans "Destination Language" %}
                        </label>
                        <select id="d" name="d" class="form-control">
                            <option value="" selected="selected"></option>
                            {% for code, language in languages.items %}
                            <option value="{{ code }}">{{ language }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">
                        {# Translators: Label of the button that takes the user to the mapping page #}
                        {% trans "Start" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
