{% extends "sectionalignment/base.html" %}
{% load static %}

{% block extra_scripts %}
<script src="{% static "sectionalignment/js/index.js" %}" ></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9 col-lg-7">
        <div class="main-content">
            <form action="{% url 'sectionalignment:index' %}" method="get">
                <div class="row">
                    <div class="col-md-7">
                        <p>
                            Please select languages to start translating section titles.
                        </p>
                        <div class="alert alert-danger error {% if not error_message %}d-none{% endif %}" role="alert">
                            {{ error_message }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="s">Source Language</label>
                        <select id="s" name="s" class="form-control">
                            <option value="" selected="selected"></option>
                            <option value="ar">arabic</option>
                            <option value="en">english</option>
                            <option value="es">spanish</option>
                            <option value="fr">french</option>
                            <option value="ja">japanese</option>
                            <option value="ru">russian</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="d">Destination Language</label>
                        <select id="d" name="d" class="form-control">
                            <option value="" selected="selected"></option>
                            <option value="ar">arabic</option>
                            <option value="en">english</option>
                            <option value="es">spanish</option>
                            <option value="fr">french</option>
                            <option value="ja">japanese</option>
                            <option value="ru">russian</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Start</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
