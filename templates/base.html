{% load static %}
<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}gapfinder tools{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static "css/base.css" %}">
        {% block extra_styles %}{% endblock %}
    </head>
    <body>
        <header>
            {% block header %}
            <a href="/" class="project-name">gapfinder tools</a>
            <span class="app-name">{% block appname %}{% endblock %}</span>
            {% endblock %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            {% block footer %}{% endblock %}
        </footer>

        <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
